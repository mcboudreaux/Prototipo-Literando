<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

<body>

        <div class="content first-content">

                <h2 class="title title-primary">Olá Aluno!</h2>

                <p class="description description-primary">por favor faça login com a sua conta pessoal</p>
                <button id="signin" class="btn btn-primary">Login</button>
            </div>    
            <div class="second-column">
                <h1 id="logo"><a href="#"></a></h1>
                <h2 class="title title-second">Entrar Como Professor</h2>
                <form class="form">                   
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">enqueceu sua senha?</a>
                    <button class="btn btn-second"><a href="#">Entrar</a></button>

        </div><!-- first content -->

            <div class="first-column">

                <p class="description description-primary">por favor faça login com a sua conta pessoal</p>

            </div>
            <div class="second-column">
                <h1 id="logo"><a href="#"></a></h1>
                <h2 class="title title-second">Entrar como Aluno</h2>
                <form class="form">
                       <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">enqueceu sua senha?</a>
                    <button class="btn btn-second"><a href="index.html">Entrar</a></button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
